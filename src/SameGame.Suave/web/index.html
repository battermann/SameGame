<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Same Game | New Game</title>

    <link href="/static/style.css" rel="stylesheet" />
    <link href="/static/site.css" rel="stylesheet" />

    <script src="/static/jquery-1.12.0.min.js"></script>
</head>
<body>
    {% include "_partial_menue.liquid" %}

    <div class="container body-content">
        <div class="page-header text-centered">
            <h1>Same Game <small>New Game</small></h1>
        </div>

        <h2>Board Configuration</h2>

        <form id="create" action="/newgame" method="post">
            <fieldset class="form-group">
                <label for="colors">Max. number of colors</label>
                <select class="form-control" id="colors" name="colors">
                    <option>3</option>
                    <option selected="selected">4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                </select>
            </fieldset>
            <fieldset class="form-group">
                <label for="columns">Number of columns</label>
                <select class="form-control" id="columns" name="columns">
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option selected="selected">10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                </select>
            </fieldset>
            <fieldset class="form-group">
                <label for="rows">Number of rows</label>
                <select class="form-control" id="rows" name="rows">
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option selected="selected">10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
            </fieldset>
            <p><input type="submit" class="btn btn-info" value="New Game"></p>
        </form>
    </div>
</body> 
</html>
